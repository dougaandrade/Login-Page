<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/resposive.css">
    <link rel="shortcut icon" href="assets/img/logodgk.png" type="image/x-icon">
</head>
<body>
    <section class="animated-gradient">
        <div class="form-content">
            <div class="form-value">
                <form action="">
                    <img src="/assets/img/logodgk.png" alt="logo" class="logo-form">
                    
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required  name="email">
                        <label for="email">Email</label>
                    </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required  name="password">
                            <label for="password">Senha</label>
                        </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" name="checkbox">Remember Me Forget Password</label>
                    </div>
                    <button class="btn-login">Log in</button>
                </form>
                <h1>Don't have a account <a href="#login">Register</a>
                </h1>
            </div>
        </div>
    </section>   
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
